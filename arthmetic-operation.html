<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arthmetic Operation</title>
<script>
   var a = 24;
   var b = 44;
   var c = a % b
   document.write(c);
   document.write("<br>");

   var x = 12;
   var y = 2;
   var z = (x ** y);
   document.write(z);
   document.write("<br>");
   x++;
   document.write(x + y);
   document.write("<br>");
   x--;
   document.write(x + y);
   document.write("<br>");
   document.write( (x + y) * 2);
   document.write("<br>");
   document.write( (x * y) * 2);
</script>
</head>
