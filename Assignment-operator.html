<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
        var a = 20;
        var b = 2;
        a += b
        document.write(a);
        document.write( "<br>");
        var a = 20;
        var b = 2;
        a -= b
        document.write(a);
        document.write( "<br>");
        var a = 20;
        var b = 2;
        a /= b
        document.write(a);
        document.write( "<br>");
        var a = 20;
        var b = 2;
        a %= b
        document.write(a);
        document.write( "<br>");
        var a = 20;
        var b = 2;
        a **= b
        document.write(a);
        document.write( "<br>");
        var a = 20;
        var b = 2;
        a *= b
        document.write(a);
       
    </script>
</body>
</html>
